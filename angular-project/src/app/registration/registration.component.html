
    <mat-card>
        <mat-toolbar>JSM Customer Registration</mat-toolbar>
            <div class="form">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email">
                </mat-form-field>

                
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>

            </div>

            <ng-container>
                <button mat-raised-button [swal]="registrationConfirmation">Submit</button>
                <button mat-raised-button>Reset</button>
            </ng-container>
        
    </mat-card>

    <swal #registrationConfirmation
        title="Successful Registration"
        text="Thank you for registering!"
        icon="success"
        (confirm)="confirmSuccess()">
    
    </swal>
